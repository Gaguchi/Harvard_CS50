{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form method="post" action="{% url 'edit' %}?title={{ title }}">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
