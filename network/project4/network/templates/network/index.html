
{% extends "network/layout.html" %}

{% block body %}
    <div id="root"></div>
    
    <script type="text/babel">
    
    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                posts: [],
                newPostContent: ""
            };
        }
        
        componentDidMount() {
            fetch('/posts')
            .then(response => response.json())
            .then(data => this.setState({ posts: data }));
        }
        
        handleInputChange = (event) => {
            this.setState({ newPostContent: event.target.value });
        }
        
        createPost = () => {
            fetch('/posts', {
                method: 'POST',
                body: JSON.stringify({
                    content: this.state.newPostContent
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                this.setState(prevState => ({
                    posts: [data, ...prevState.posts],
                    newPostContent: ""
                }));
            });
        }
        
        render() {
            return (
                <div>
                    <h1>All Posts</h1>
                    <div>
                        <input type="text" value={this.state.newPostContent} onChange={this.handleInputChange} placeholder="What's on your mind?" />
                        <button onClick={this.createPost}>Post</button>
                    </div>
                    <ul>
                        {this.state.posts.map((post, index) => (
                            <li key={index}>
                                <strong>{post.user}</strong> {post.content}
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
    
    </script>
{% endblock %}
