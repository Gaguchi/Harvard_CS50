<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    <title>Search</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Google Search</a><br><a class="navbar-brand" href="advanced.html">Advanced Search</a>
    </nav>
    <div class="container">
    <form action="https://www.google.com/search">
        <div class="row">
            <div class="text col-md-3"><label for="">all these words: </label></div>
            <div class="search col-md-4"><input type="text" name="as_q" id=""></div>
        </div><br>
        <div class="row">
            <div class="text col-md-3"><label for="">this exact word or phrase: </label></div>
            <div class="search col-md-4"><input type="text" name="as_epq" id=""></div>
        </div><br>
        <div class="row">
            <div class="text col-md-3"><label for="">any of these words: </label></div>
            <div class="search col-md-4"><input type="text" name="as_oq" id=""></div>
        </div><br>
        <div class="row">
            <div class="text col-md-3"><label for="">none of these words: </label></div>
            <div class="search col-md-4"><input type="text" name="as_eq" id=""></div>
        </div><br>
        <input type="submit" value="Advanced Search">
    </form>
</div>

</body>

</html>
