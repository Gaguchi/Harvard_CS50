<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    <title>Search</title>
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="header_item" href="index.html">Google Search</a><br><a class="header_item" href="images.html">Google Images</a><br><a class="header_item" href="advanced.html">Advanced Search</a>
    </nav>
    <div class="appbar"> <label style="margin-left:10px"> Advanced Search</label></div>
    <div class="line"></div>
    <div class="adv_div">
    <form action="https://www.google.com/search">
        <div>
        <div class="clear">
            <div class="adv_left_header"><label for="">Find pages with...</label></div>
            <div class="adv_center_header"></div>
            <div class="adv_right_header"><label for=""> To do this in the search box</label></div>
        </div><br>
        <div class="clear">
            <div class="adv_left"><label for="">all these words: </label></div>
            <div class="adv_center"><input type="text" name="as_q" id=""></div>
            <div class="adv_right"><label for="">Type the important words:  tricolor rat terrier</label></div>
        </div><br>
        <div class="clear">
            <div class="adv_left"><label for="">this exact word or phrase: </label></div>
            <div class="adv_center"><input type="text" name="as_epq" id=""></div>
            <div class="adv_right"><label for=""> Put exact words in quotes: "rat terrier"</label></div>
        </div><br>
        <div class="clear">
            <div class="adv_left"><label for="">any of these words: </label></div>
            <div class="adv_center"><input type="text" name="as_oq" id=""></div>
            <div class="adv_right"><label for=""> Type OR  between all the words you want:  miniature OR standard</label></div>
        </div><br>
        <div class="clear">
            <div class="adv_left"><label for="">none of these words: </label></div>
            <div class="adv_center"><input type="text" name="as_eq" id=""></div>
            <div class="adv_right"><label for=""> Put a minus sign just before words you don't want:   -rodent, -"Jack Russell"</label></div>
        </div>
        <br>
        <div class="clear_left"><input type="submit" class="adv_button" value="Advanced Search"></div>
    </div>
    </form>
</div>
<nav class="footer bg-light">
    <div class="footer_div"><a class="footer_item" href="">Advertising</a><a class="footer_item" href="">Business</a><a class="footer_item" href="">How Search works </a></div>
    <div></div>
    <div class="footer_div"><a class="footer_item" href="">Privacy</a><a class="footer_item" href="">Terms</a><a class="footer_item" href="">Settings</a></div>
</nav>

</body>

</html>
