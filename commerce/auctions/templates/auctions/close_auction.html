{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Close Auction</h2>
    <p>Are you sure you want to close this auction?</p>
    <form action="{% url 'close_auction' listing_id=listing_id %}" method="post">
        {% csrf_token %}
        <button type="submit">Close Auction</button>
    </form>
{% endblock %}
