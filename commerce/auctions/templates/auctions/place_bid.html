{% extends "auctions/layout.html" %}

{% block content %}
    <h2>Place Bid</h2>
    <form action="{% url 'place_bid' listing_id=listing_id %}" method="post">
        {% csrf_token %}
        <label for="bid_amount">Bid Amount:</label>
        <input type="number" step="0.01" min="{{ listing.current_price|floatformat }}" name="bid_amount" placeholder="Enter your bid amount" required>
        <button type="submit">Place Bid</button>
    </form>
{% endblock %}
